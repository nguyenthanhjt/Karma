<body>

	<h1>Add cart</h1>
	<form class="form-group" th:action="@{/admin/cart-item/add}"

		</div>
		<div>
			<label>Quantity</label> <input type="text" name="quantity">
		</div>

		</div>  -->
		<div>
			<label>Cart</label> <select name="idCart">
				<option th:each="c : ${carts}" th:value="${c.id}" th:text="${c.id}" />
			</select>
		</div>

			<label>Category</label> <select  name="category" >

</html>
