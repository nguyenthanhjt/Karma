<!doctype html>
<html lang="en" >

<head th:replace="admin/menu::head">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title layout:title-pattern="$CONTENT_TITLE">Cart Item List</title>
	<link rel="stylesheet"
		  th:href="@{/admin/assets/vendor/bootstrap/css/bootstrap.min.css}">
	<link th:href="@{/admin/assets/vendor/fonts/circular-std/style.css}"
		  rel="stylesheet">
	<link rel="stylesheet" th:href="@{/admin/assets/libs/css/style.css}">
	<link rel="stylesheet"
		  th:href="@{/admin/assets/vendor/fonts/fontawesome/css/fontawesome-all.css}">
	<link rel="stylesheet" type="text/css"
		  th:href="@{/admin/assets/vendor/datatables/css/dataTables.bootstrap4.css}">
	<link rel="stylesheet" type="text/css"
		  th:href="@{/admin/assets/vendor/datatables/css/buttons.bootstrap4.css}">
	<link rel="stylesheet" type="text/css"
		  th:href="@{/admin/assets/vendor/datatables/css/select.bootstrap4.css}">
	<link rel="stylesheet" type="text/css"
		  th:href="@{/admin/assets/vendor/datatables/css/fixedHeader.bootstrap4.css}">
	<link rel="icon" type="image/png" href="login/images/icons/favicon.ico" />
	<!-- Bootstrap CSS -->

</head>
<body>
<div class="dashboard-main-wrapper">
	<div th:replace="admin/menu::dashboard-header"></div>
	<div th:replace="admin/menu::nav-left-sidebar-dark"></div>
	<div class="dashboard-wrapper">
		<div class="container-fluid  dashboard-content">
			<!-- ============================================================== -->
			<!-- pageheader -->
			<!-- ============================================================== -->
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="page-header">
						<h2 class="pageheader-title">Cart</h2>
						<p class="pageheader-text">Thành Bùi Nguyên</p>
						<div class="page-breadcrumb">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="#"
																   class="breadcrumb-link">Product</a></li>
									<li class="breadcrumb-item"><a href="#"
																   class="breadcrumb-link">List</a></li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end pageheader -->
			<!-- ============================================================== -->
			<div class="row">
				<!-- ============================================================== -->
				<!-- basic table  -->
				<!-- ============================================================== -->
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="card">
						<h5 class="card-header">Cart Item List</h5>
						<div>
							<a class="btn btn-success" th:href="@{/admin/cart-item/add}">Add
								new</a>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered first">
									<thead>
									<tr>
										<th>ID</th>
										<th>Product</th>
										<th>Quantity</th>
										<th>Price</th>
										<th>Action</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="c :${cartItemList}">
										<td><p th:text="${c.id}"></p></td>
										<td><p th:text="${c.product.name}"></p></td>
										<td><p th:text="${c.quantity}"></p></td>
										<td><p th:text="${c.price}"></p></td>
										<td><a class="btn btn-success"
											   th:href="@{'/admin/cart-item/update/'+${c.id}}">Edit</a> | <a
												class="btn btn-danger"
												th:href="@{'/admin/cart-item/delete/'+${c.id}}">Delete</a></td>
									</tr>
									</tbody>
									<tfoot>
									<tr>
										<th>ID</th>
										<th>Product</th>
										<th>Quantity</th>
										<th>Price</th>
										<th>Action</th>
									</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- end basic table  -->
				<!-- ============================================================== -->
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- footer -->
		<!-- ============================================================== -->
		<div class="footer">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
						Copyright Â© 2018 JT. All rights reserved. Dashboard by <a
							href="https://colorlib.com/wp/">Nguyen Thanh JT</a>.
					</div>
					<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
						<div class="text-md-right footer-links d-none d-sm-block">
							<a href="javascript: void(0);">About</a> <a
								href="javascript: void(0);">Support</a> <a
								href="javascript: void(0);">Contact Us</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- end footer -->
		<!-- ============================================================== -->
	</div>

	<!-- Scrpt -->
	<script th:src="@{/admin/assets/vendor/jquery/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/admin/assets/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
	<script th:src="@{/admin/assets/vendor/slimscroll/jquery.slimscroll.js}"></script>
	<script th:src="@{/admin/assets/vendor/multi-select/js/jquery.multi-select.js}"></script>
	<script th:src="@{/admin/assets/libs/js/main-js.js}"></script>
	<script
			src="../../../../../cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script
			th:src="@{/admin/assets/vendor/datatables/js/dataTables.bootstrap4.min.js}"></script>
	<script
			src="../../../../../cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
	<script th:src="@{/admin/assets/vendor/datatables/js/buttons.bootstrap4.min.js}"></script>
	<script th:src="@{/admin/assets/vendor/datatables/js/data-table.js}"></script>
	<script
			src="../../../../../cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script
			src="../../../../../cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script
			src="../../../../../cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script
			src="../../../../../cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
	<script
			src="../../../../../cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
	<script
			src="../../../../../cdn.datatables.net/buttons/1.5.2/js/buttons.colVis.min.js"></script>
	<script
			src="../../../../../cdn.datatables.net/rowgroup/1.0.4/js/dataTables.rowGroup.min.js"></script>
	<script
			src="../../../../../cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
	<script
			src="../../../../../cdn.datatables.net/fixedheader/3.1.5/js/dataTables.fixedHeader.min.js"></script>
	<!-- Scrpt -->


</div>

</body>

</html>
