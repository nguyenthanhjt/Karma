<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
    <label>Usernmae</label>
    <input type="text" name="username">
    <label>Password</label>

<h2>Log out</h2>
<form th:action="@{/logout}" method="post">

    <button type="submit">LogOut</button>
</form>

</body>
</html>
